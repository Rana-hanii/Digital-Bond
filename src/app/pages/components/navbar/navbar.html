<nav [class]="isHeroVisible()
  ? 'backdrop-blur-2xl  mx-4 my-4 rounded-2xl fixed top-0 right-0 left-0  transition-all duration-500 ease-in-out p-1 z-50'
   : 'bg-gray-200 mx-4 my-0 rounded-2xl fixed top-0 right-0 left-0 z-50 transition-all duration-500 ease-in-out p-0'">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a class="flex items-center space-x-3 rtl:space-x-reverse" href="https://www.digitalbondmena.com/en"
            target="_blank" rel="noopener noreferrer">
            @if (isHeroVisible()) {
            <img src="/images/logo.webp" loading="lazy" class="w-20" alt="Logo" />
            }
            @else {
            <img src="/images/hero.webp" loading="lazy" class="w-18" alt="Logo" />
            }
        </a>
        <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg lg:hidden hover:bg-gray-100/10 cursor-pointer transition-all duration-500"
            aria-controls="navbar-default" aria-expanded="false">

            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15" />
            </svg>
        </button>
        <div class="hidden w-full  lg:block lg:w-auto " id="navbar-default">
            <ul
                [class]="isHeroVisible()
  ? 'font-medium text-lg text-gray-200 flex flex-col p-4 md:py-0  mt-4  rounded-lg lg:flex-row lg:space-x-8 rtl:space-x-reverse lg:mt-0 md:border-0 '
   : 'font-medium text-lg text-gray-900 flex flex-col p-4 md:py-0  mt-4  rounded-lg  lg:flex-row lg:space-x-8 rtl:space-x-reverse lg:mt-0 md:border-0 '">
                <li>
                    <a href="#hero" (click)="scrollToSection('hero')"
                        [class]="activeSection() === 'hero' ? 'bg-black/10 -translate-y-1' : ''"
                        class="block cursor-pointer py-2 px-3 rounded-lg md:hover:bg-black/10 md:hover:-translate-y-1 hover:shadow-2xl/40 transition-all duration-500 md:py-2 md:px-4"
                        aria-current="page">Home</a>
                </li>

                <li>
                    <a href="#about" (click)="scrollToSection('about')"
                        [class]="activeSection() === 'about' ? 'bg-black/10 -translate-y-1 shadow-2xl/60' : ''"
                        class="block cursor-pointer py-2 px-3 rounded-lg md:hover:bg-black/10 md:hover:-translate-y-1 hover:shadow-2xl/40 transition-all duration-500 md:border-0 md:py-2 md:px-4">
                        About
                    </a>
                </li>

                <li>
                    <a href="#careers" (click)="scrollToSection('careers')"
                        [class]="activeSection() === 'careers' ? 'bg-black/10 -translate-y-1 shadow-2xl/60' : ''"
                        class="block cursor-pointer py-2 px-3 rounded-lg md:hover:bg-black/10 md:hover:-translate-y-1 hover:shadow-2xl/40 transition-all duration-500 md:border-0 md:py-2 md:px-4">
                        Careers
                    </a>
                </li>

                <li>
                    <a href="#services" (click)="scrollToSection('services')"
                        [class]="activeSection() === 'services' ? 'bg-black/10 -translate-y-1 shadow-2xl/60' : ''"
                        class="block cursor-pointer py-2 px-3 rounded-lg md:hover:bg-black/10 md:hover:-translate-y-1 hover:shadow-2xl/40 transition-all duration-500 md:border-0 md:py-2 md:px-4">
                        Services
                    </a>
                </li>

                <li>
                    <a href="#clients" (click)="scrollToSection('clients')"
                        [class]="activeSection() === 'clients' ? 'bg-black/10 -translate-y-1 shadow-2xl/60' : ''"
                        class="block cursor-pointer py-2 px-3 rounded-lg md:hover:bg-black/10 md:hover:-translate-y-1 hover:shadow-2xl/40 transition-all duration-500 md:border-0 md:py-2 md:px-4">
                        Clients
                    </a>
                </li>

                <li>
                    <a href="#projects" (click)="scrollToSection('projects')"
                        [class]="activeSection() === 'projects' ? 'bg-black/10 -translate-y-1 shadow-2xl/60' : ''"
                        class="block cursor-pointer py-2 px-3 rounded-lg md:hover:bg-black/10 md:hover:-translate-y-1 hover:shadow-2xl/40 transition-all duration-500 md:border-0 md:py-2 md:px-4">
                        Projects
                    </a>
                </li>

                <li>
                    <a href="#contact" (click)="scrollToSection('contact')"
                        [class]="activeSection() === 'contact' ? 'bg-black/10 -translate-y-1 shadow-2xl/60' : ''"
                        class="block cursor-pointer py-2 px-3 rounded-lg md:hover:bg-black/10 md:hover:-translate-y-1 hover:shadow-2xl/40 transition-all duration-500 md:border-0 md:py-2 md:px-4">
                        Contact Us
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
