<section class="background my-20 rounded-3xl shadow-2xl/40">
    <div class=" py-10 rounded-2xl backdrop-blur-lg bg-[#533030]/50">
        <header class="flex justify-center items-center  flex-col">
            <h4 class="text-2xl text-center font-atma font-bold uppercase  text-white">MEET OUR GREAT TEAM!
                <span class="block my-3"></span>
            </h4>
        </header>
        <app-carousel [items]="teams" [numScroll]="1" [numVisible]="5" [folder]="'slider'"
            [responsiveOptions]="responsiveOptions" [autoplayInterval]="2000" [circular]="true">
        </app-carousel>
        <button
            class="bg-[#ab2322] text-white font-semibold mx-auto py-3 px-4 rounded-lg shadow-2xl/40 flex items-center justify-center hover:bg-[#9f1f1f] hover:-translate-y-1 transition-all duration-500 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 me-2">
                <path
                    d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
            </svg>
            Creative? join us!</button>
    </div>
</section>
